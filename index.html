<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elektron Vinetka â€” 6 - Maktab 11-A sinfi</title>
  <style>
    :root{--bg:#f5f7fb;--card:#ffffff;--accent:#2b6cb0;--muted:#6b7280}
    *{box-sizing:border-box}
    body{font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial; background:linear-gradient(180deg,var(--bg),#eef3fb); margin:0; padding:32px; display:flex; align-items:center; justify-content:center; min-height:100vh}
    .vinetka{width:100%;max-width:900px;background:var(--card);border-radius:18px;box-shadow:0 10px 30px rgba(37,78,119,0.12);overflow:hidden;display:grid;grid-template-columns:1fr}
    .top-photo{display:flex;justify-content:center;padding:20px}
    .top-photo img{width:220px;height:220px;border-radius:18px;object-fit:cover;box-shadow:0 8px 24px rgba(43,108,176,0.18)}
    .left{padding:36px;text-align:center}
    .school{color:var(--accent);font-weight:700;font-size:20px;letter-spacing:0.6px}
    h1{margin:14px 0 6px;font-size:34px;color:#0b1220}
    .meta{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-top:18px}
    .meta .pill{background:#f1f7ff;padding:8px 12px;border-radius:999px;font-weight:600;color:var(--accent);font-size:14px}

    /* ðŸ”— Tugma */
    .link-btn{
      display:inline-block;
      margin-top:15px;
      padding:10px 18px;
      background:var(--accent);
      color:#fff;
      border-radius:8px;
      font-weight:600;
      text-decoration:none;
      transition:.3s;
    }
    .link-btn:hover{background:#1e4e82}

    /* ðŸ”¥ Rasm grid tartibi */
    .photos{
      display:grid;
      grid-template-columns: repeat(4, 1fr); /* Har qatorda 4 ta */
      gap:10px;
      margin-top:22px;
    }
    .photos img{
      width:100%;
      height:120px;
      object-fit:cover;
      border-radius:10px;
      cursor:pointer;
      transition:.3s;
    }
    .photos img:hover{transform:scale(1.05)}
    .footer{font-size:13px;color:var(--muted);margin-top:18px}

    /* Modal (lightbox) */
    .modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,.85);justify-content:center;align-items:center;flex-direction:column}
    .modal img{max-width:90%;max-height:80%;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.6)}
    .modal .close{position:absolute;top:20px;right:35px;color:#fff;font-size:40px;font-weight:bold;cursor:pointer}

    /* Arrow buttons */
    .arrow{position:absolute;top:50%;transform:translateY(-50%);font-size:50px;color:white;cursor:pointer;user-select:none;padding:10px}
    .arrow.left{left:30px}
    .arrow.right{right:30px}
    .arrow:hover{color:#ddd}

    /* ðŸ“± Mobil qurilmalar uchun */
    @media (max-width: 768px) {
      .photos {
        grid-template-columns: repeat(2, 1fr); /* Planshet */
      }
    }
    @media (max-width: 480px) {
      .photos {
        grid-template-columns: 1fr; /* Telefon */
      }
    }
  </style>
</head>
<body>
  <article class="vinetka" role="article" aria-label="Elektron vinetka â€” 6 - Maktab 11-A sinfi">
    <!-- Yuqoridagi katta rasm -->
    <div class="top-photo">
      <img class="avatar" src="rasim/avatar.jpg" alt="Sinf fotosi">
    </div>

    <div class="left">
      <div class="school">6 - Maktab</div>
      <h1>11-A sinfi</h1>

      <div class="meta">
        <div class="pill">Bitiruv sanasi: 2023</div>
      </div>

      <!-- ðŸ”— Saytga kirish tugmasi -->
      <a href="https://example.com" target="_blank" class="link-btn">Saytga kirish</a>

      <div class="photos">
        <img src="rasim/rasim1.jpg" alt="Rasm 1">
        <img src="rasim/rasim2.jpg" alt="Rasm 2">
        <img src="rasim/rasim3.jpg" alt="Rasm 3">
        <img src="rasim/rasim4.jpg" alt="Rasm 4">
        <img src="rasim/rasim5.jpg" alt="Rasm 5">
        <img src="rasim/rasim6.jpg" alt="Rasm 6">
        <img src="rasim/rasim7.jpg" alt="Rasm 7">
        <img src="rasim/rasim8.jpg" alt="Rasm 8">
        <img src="rasim/rasim9.jpg" alt="Rasm 9">
        <img src="rasim/rasim10.jpg" alt="Rasm 10">
        <img src="rasim/rasim11.jpg" alt="Rasm 11">
        <img src="rasim/rasim12.jpg" alt="Rasm 12">
        <img src="rasim/rasim13.jpg" alt="Rasm 13">
        <img src="rasim/rasim14.jpg" alt="Rasm 14">
        <img src="rasim/rasim15.jpg" alt="Rasm 15">
        <img src="rasim/rasim16.jpg" alt="Rasm 16">
        <img src="rasim/rasim17.jpg" alt="Rasm  17">
        <img src="rasim/rasim18.jpg" alt="Rasm 18">
        <img src="rasim/rasim19.jpg" alt="Rasm 19">
        <img src="rasim/rasim20.jpg" alt="Rasm 20">
        <img src="rasim/rasim21.jpg" alt="Rasm 21">
        <img src="rasim/rasim22.jpg" alt="Rasm 22">
        <img src="rasim/rasim23.jpg" alt="Rasm 23">
        <img src="rasim/rasim24.jpg" alt="Rasm 24">
      </div>
    </div>
  </article>

  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <span class="arrow left" id="prev">&#10094;</span>
    <img id="modal-img">
    <span class="arrow right" id="next">&#10095;</span>
  </div>

  <script>
    const images = document.querySelectorAll(".photos img");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const closeBtn = document.getElementById("close");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");

    let currentIndex = 0;
    const imageArray = Array.from(images);

    function showImage(index){
      if(index < 0) index = imageArray.length - 1;
      if(index >= imageArray.length) index = 0;
      currentIndex = index;
      modalImg.src = imageArray[currentIndex].src;
    }

    images.forEach((img, i) => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        showImage(i);
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    nextBtn.addEventListener("click", () => {
      showImage(currentIndex + 1);
    });

    prevBtn.addEventListener("click", () => {
      showImage(currentIndex - 1);
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });

    document.addEventListener("keydown", (e) => {
      if(modal.style.display === "flex"){
        if(e.key === "ArrowRight") showImage(currentIndex + 1);
        if(e.key === "ArrowLeft") showImage(currentIndex - 1);
        if(e.key === "Escape") modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
